<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo App</title>
		<link
			href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="header">
			<img
				src="./eisenhower-matrix.jpg"
				alt="Eisenhower matrix"
				class="header__image"
			/>
			<a
				class="header__link"
				href="https://goal-life.com/page/method/matrix-eisenhower"
			>
				Want more details?
			</a>
		</header>

		<main class="todo">
			<section class="todo__add">
				<label for="todo__new-task" class="todo__label">Add Item</label>
				<div class="todo__input-row">
					<input id="todo__new-task" class="todo__input" type="text" />
					<button class="todo__button todo__button--add">Add</button>
				</div>
			</section>

			<section class="todo__incomplete">
				<h3 class="todo__title">Todo</h3>
				<ul id="todo__list-incomplete" class="todo__list">
					<li class="todo__item">
						<input type="checkbox" class="todo__checkbox" />
						<label class="todo__task">Pay Bills</label>
						<input type="text" class="todo__input-edit" />
						<button class="todo__button todo__button--edit">Edit</button>
						<button class="todo__button todo__button--delete">
							<img src="./remove.svg" alt="Remove task" />
						</button>
					</li>

					<li class="todo__item todo__item--edit">
						<input type="checkbox" class="todo__checkbox" />
						<label class="todo__task">Go Shopping</label>
						<input type="text" value="Go Shopping" class="todo__input-edit" />
						<button class="todo__button todo__button--edit">Save</button>
						<button class="todo__button todo__button--delete">
							<img src="./remove.svg" alt="Remove task" />
						</button>
					</li>
				</ul>
			</section>

			<section class="todo__completed">
				<h3 class="todo__title">Completed</h3>
				<ul id="todo__list-completed" class="todo__list">
					<li class="todo__item">
						<input type="checkbox" class="todo__checkbox" checked />
						<label class="todo__task">See the Doctor</label>
						<input type="text" class="todo__input-edit" />
						<button class="todo__button todo__button--edit">Edit</button>
						<button class="todo__button todo__button--delete">
							<img src="./remove.svg" alt="Remove task" />
						</button>
					</li>
				</ul>
			</section>
		</main>

		<script src="app.js"></script>
	</body>
</html>
